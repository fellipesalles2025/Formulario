<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Cadastro</title>
</head>
<body>
    
    <main class="main">

        <div class="container">

            <h1>Faça seu Cadastro!</h1>

            <form id="my-form" class="form">

                <fieldset class="sessao-form">
                    <legend>Dados pessoais</legend>

                    <div class="text-field">

                        <label for="name">Nome Completo:</label>
                        <input type="text" name="name" id="name" class="text-box field">

                    </div>

                    <div class="text-field">

                        <label for="date">Data de Nascimento:</label>
                        <input type="date" name="date" id="date" class="selecao field">

                    </div>

                    <div class="sexo">

                        <p>Sexo:</p>

                        <div>

                            <input type="radio" name="gender" id="male" value="Masculino" checked class="field">
                            <label for="male">Masculino</label>
                        
                        </div>
                        
                        <div>

                            <input type="radio" name="gender" id="fem" value="Feminino" class="field">
                            <label for="fem">Feminino</label>
                        
                        </div>

                    </div>

                </fieldset>

                <fieldset class="sessao-form">
                    <legend>Informações para contato</legend>

                    <div class="text-field">

                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="email@email.com" class="text-box field">

                    </div>

                    <div class="text-field">

                        <label for="tel">Telefone:</label>
                        <input type="tel" name="tel" id="tel" placeholder="(xx)xxxxx-xxxx" class="text-box field">

                    </div>

                </fieldset>


                <fieldset class="sessao-form">
                    <legend>Endereço</legend>

                    <div class="text-field">

                        <label for="estado">Estado:</label>
                        <select id="estado" name="state" class="selecao field">
                            
                            <option value="">Selecione</option>
                            
                        </select>
                    
                    </div>

                    <div class="text-field">

                        <label for="estado">Cidade:</label>
                        <select id="cidade" name="city" class="selecao field" disabled>
                            
                            <option value="">Selecione</option>
                            
                        </select>
                    
                    </div>

                    <div class="text-field">

                        <label for="bairro">Bairro: </label>
                        <input type="text" name="bairro" id="bairro" class="text-box field">

                    </div>

                    <div class="text-field">

                        <label for="rua">Rua: </label>
                        <input type="text" name="rua" id="rua" class="text-box field">

                    </div>

                    <div class="text-field">

                        <label for="num">Número: </label>
                        <input type="text" name="num" id="num" class="text-box field">

                    </div>


                </fieldset>


                <div class="buttons">

                    <input type="reset" value="Limpar" class="btn-form">
                    
                    <input type="submit" value="Confirmar" id="btn-submit" class="btn-form">

                </div>

            </form>

        </div>

    </main>


    <script src="scripts/estados.js"></script>
    <script src="scripts/validar.js"></script>
</body>
</html>
